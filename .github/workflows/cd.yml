name: CD - Build, Push & Sync to HuggingFace

on:
  workflow_run:
    workflows: ["CI - Quality Gate"]
    types: [completed]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: false

jobs:
  build-and-push:
    name: ğŸ³ Build & Push Docker Image
    if: ${{ github.event.workflow_run.conclusion == 'success' &&
            github.event.workflow_run.event == 'push' &&
            github.event.workflow_run.head_branch == 'main' }}

    runs-on: ubuntu-latest
    timeout-minutes: 40

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: â¬‡ï¸ Checkout source at CI commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: âš™ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ— Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ· Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=branch

      - name: ğŸ³ Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  sync-hf-space:
    name: ğŸš€ Sync to Hugging Face Space
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: â¬‡ï¸ Checkout same commit approved by CI
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0
          lfs: true

      - name: ğŸ” Push to HuggingFace Space (retry x3)
        uses: nick-fields/retry@v3
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        with:
          max_attempts: 3
          timeout_minutes: 10
          retry_on: error
          command: |
            git push https://melikakheirieh:${HF_TOKEN}@huggingface.co/spaces/melikakheirieh/nl2sql-copilot HEAD:main
