name: CD - Build, Push & Sync to HuggingFace

on:
  workflow_run:
    workflows: ["CI - Quality Gate"]
    types: [completed]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: false

jobs:
  build-and-push:
    name: üê≥ Build & Push Docker Image
    if: ${{ github.event.workflow_run.conclusion == 'success' &&
            github.event.workflow_run.event == 'push' &&
            github.event.workflow_run.head_branch == 'main' }}

    runs-on: ubuntu-latest
    timeout-minutes: 40

    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}

    steps:
      - name: ‚¨áÔ∏è Checkout source at CI commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: ‚öôÔ∏è Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: üèó Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑ Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=branch

      - name: üê≥ Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  sync-hf-space:
    name: üöÄ Sync to Hugging Face Space
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 15

    if: ${{ github.event.workflow_run.conclusion == 'success' &&
            github.event.workflow_run.event == 'push' &&
            github.event.workflow_run.head_branch == 'main' }}

    steps:
      - name: ‚¨áÔ∏è Checkout commit approved by CI
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: üì• Clone Hugging Face Space repo
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone https://melikakheirieh:${HF_TOKEN}@huggingface.co/spaces/melikakheirieh/nl2sql-copilot hf-space

      - name: üìÇ Sync selected project files into HF Space (no binaries)
        run: |
          rsync -av --delete adapters/ hf-space/adapters/
          rsync -av --delete app/ hf-space/app/
          rsync -av --delete configs/ hf-space/configs/
          rsync -av --delete nl2sql/ hf-space/nl2sql/
          rsync -av --delete demo/ hf-space/demo/
          rsync -av --delete scripts/ hf-space/scripts/

          rsync -av --delete requirements.txt hf-space/requirements.txt
          rsync -av --delete huggingface.yml hf-space/huggingface.yml
          rsync -av --delete config.py hf-space/config.py || true
          rsync -av --delete .env.example hf-space/.env.example || true

      - name: ‚úÖ Commit & push to HF Space (with retry)
        uses: nick-fields/retry@v3
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        with:
          max_attempts: 3
          timeout_minutes: 10
          retry_on: error
          retry_wait_seconds: 10
          polling_interval_seconds: 1
          warning_on_retry: true
          continue_on_error: false
          command: |
            cd hf-space

            git status

            if git diff --quiet; then
              echo "No changes to sync to Hugging Face."
              exit 0
            fi

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add .
            git commit -m "Sync from GitHub main"
            git push origin main
