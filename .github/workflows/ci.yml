name: CI - Quality Gate

on:
  push:
    branches:
      - "main"
      - "develop"
      - "feat/**"
      - "fix/**"
      - "refactor/**"
      - "pipeline/**"
      - "infra/**"
      - "ops/**"
      - "test/**"
      - "chore/**"
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "*.png"
      - "*.jpg"
      - "*.jpeg"
      - "LICENSE"
  pull_request:
    branches:
      - "main"
      - "develop"
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "*.png"
      - "*.jpg"
      - "*.jpeg"
      - "LICENSE"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: üß™ Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read

    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üêç Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      # ---------- CACHE RESTORE ----------
      - name: ‚ôªÔ∏è Restore ruff cache
        uses: actions/cache@v4
        with:
          path: .ruff_cache
          key: ruff-${{ hashFiles('requirements.txt', '**/*.py') }}

      - name: ‚ôªÔ∏è Restore mypy cache
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: mypy-${{ hashFiles('mypy.ini', 'requirements.txt', '**/*.py') }}

      - name: ‚ôªÔ∏è Restore pytest cache
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: pytest-${{ hashFiles('requirements.txt', '**/*.py') }}

      # ---------- INSTALL ----------
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
          pip install ruff mypy pytest pytest-cov

      # ---------- LINT ----------
      - name: üíÖ Ruff lint (retry)
        uses: nick-fields/retry@v3
        with:
          max_attempts: 2
          timeout_minutes: 5
          retry_on: error
          command: ruff check .

      # ---------- TYPE CHECK ----------
      - name: üîé Mypy type check (retry)
        uses: nick-fields/retry@v3
        with:
          max_attempts: 2
          timeout_minutes: 5
          retry_on: error
          command: mypy app

      - name: üß∑ Verify metrics wiring (rules + dashboards)
        run: make metrics-check

      # ---------- TEST + COVERAGE ----------
      - name: üß™ Tests with coverage threshold (retry)
        uses: nick-fields/retry@v3
        with:
          max_attempts: 2
          timeout_minutes: 10
          retry_on: error
          command: |
            pytest --cov=app --cov-report=xml --cov-fail-under=60

      - name: üìä Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: ignore
