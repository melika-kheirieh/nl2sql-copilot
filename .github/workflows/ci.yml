name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: ğŸ§ª Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      PROXY_API_KEY: ${{ secrets.PROXY_API_KEY }}
      PROXY_BASE_URL: ${{ secrets.PROXY_BASE_URL }}
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install -U pip wheel
          pip install -r requirements.txt
          pip install ruff mypy pytest pytest-cov

      # ---------- Cache tool states ----------
      - name: âš™ï¸ Cache Ruff
        uses: actions/cache@v4
        with:
          path: .ruff_cache
          key: ruff-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'ruff.toml', '.pre-commit-config.yaml', '**/*.py') }}

      - name: âš™ï¸ Cache Mypy
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: mypy-${{ runner.os }}-${{ hashFiles('mypy.ini', 'pyproject.toml', '**/*.py') }}

      - name: âš™ï¸ Cache Pytest
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: pytest-${{ runner.os }}-${{ hashFiles('pyproject.toml', '**/*.py') }}

      # ---------- Quality Gate ----------
      - name: ğŸ§¹ Quality gate (format, lint, typecheck, tests)
        run: make check

      - name: ğŸ“Š Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: ignore

  docker-build:
    name: ğŸ³ Build & Push Docker
    needs: build-test
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: nl2sql-copilot

    steps:
      - uses: actions/checkout@v4

      - name: âš™ï¸ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ§¾ Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/nl2sql-copilot
          tags: |
            type=raw,value=latest
            type=sha
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.run_id }}

      - name: ğŸ—ï¸ Build and push image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
